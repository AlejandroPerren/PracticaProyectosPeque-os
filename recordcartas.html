<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récord de Cartas</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { margin: 10px; }
        button { font-size: 16px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Récord de Cartas</h1>
    <p id="cartas">
        <img src="img/c1.svg" alt="1" width="140" height="140">
        <img src="img/c1.svg" alt="1" width="140" height="140">
        <img src="img/c1.svg" alt="1" width="140" height="140">
    </p>
    <p>Récord: <span id="record">3</span></p>
    <button onclick="sacarDeNuevo()">Sacar de nuevo</button>
    <button onclick="volverAEmpezar()">Volver a empezar</button>

    <script>
        let record = 3;

        function generarCarta() {
            return Math.floor(Math.random() * 10) + 1; 
        }

        function sacarDeNuevo() {
            let cartas = [generarCarta(), generarCarta(), generarCarta()];
            document.getElementById("cartas").innerHTML = `
                <img src="img/c${cartas[0]}.svg" alt="${cartas[0]}" width="140" height="140">
                <img src="img/c${cartas[1]}.svg" alt="${cartas[1]}" width="140" height="140">
                <img src="img/c${cartas[2]}.svg" alt="${cartas[2]}" width="140" height="140">
            `;
            let suma = cartas.reduce((a, b) => a + b, 0);
            if (suma > record) {
                record = suma;
                document.getElementById("record").textContent = record;
            }
        }

        function volverAEmpezar() {
            document.getElementById("cartas").innerHTML = `
                <img src="img/c1.svg" alt="1" width="140" height="140">
                <img src="img/c1.svg" alt="1" width="140" height="140">
                <img src="img/c1.svg" alt="1" width="140" height="140">
            `;
            record = 3;
            document.getElementById("record").textContent = record;
        }
    </script>
</body>
</html>
